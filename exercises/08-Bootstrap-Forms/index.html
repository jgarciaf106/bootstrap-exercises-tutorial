<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>

	<body>
		<div class="container mt-3">
			<div class="row">
				<div class="col-6 m-auto bg-secondary rounded">
					<h2>Please Login</h2>
					<form>
						<div class="form-group row">
							<input type="email" class="form-control mr-3 ml-3" id="inputEmail3" placeholder="Email Address" />
						</div>
						<div class="form-group row">
							<input type="password" class="form-control mr-3 ml-3" id="inputPassword3" placeholder="Password" />
						</div>
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1" />
							<label class="form-check-label" for="exampleCheck1">Remember me</label>
						</div>
						<button type="submit" class="btn btn-block btn-info mb-3">Login</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
